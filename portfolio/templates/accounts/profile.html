{% extends 'layout.html' %}

{% block content %}
  <h2>Profile</h2>
  <form method="POST" action="{% url 'accounts:profile' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
    <a href="{% url 'home' %}" class="btn btn-primary">Go to Home</a>
    <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>

   
  </form>
{% endblock %}
